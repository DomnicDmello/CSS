    <style>
      h1 {
        color: purple;
        text-align: center;
      }

      .grid-container {
        display: grid;
        gap: 6px;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 25rem);
      }

      .grid-container > div > img {
        width: 100%;
        height: 100%;
      }

      .grid-container > div > img:hover {
        filter: brightness(75%);
        transition: 1.2s all;
        transform: scale(1.2);
      }

      .grid-container > div {
        position: relative;
        overflow: hidden;
        font-size: 1rem;
      }

      .image-title {
        position: absolute;
        z-index: 2;
        bottom: 1rem;
        color: white;
        left: 45%;
        font-weight: bold;
      }

      .image-title:hover {
        transition: 1.2s;
      }

      .grid-container > div:hover {
        font-size: 1.3rem;
        transition: 1.2s all;
      }
    </style>
  </head>
